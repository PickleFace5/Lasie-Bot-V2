plugins {
    id 'java'
    id 'application'
}

def mainClassName = "com.github.pickleface5.Main"

jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
    //from {
        //configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    //}
}

task copyToLib(type: Copy) {
    into "$buildDir/libs/dependencies"
    from(configurations.compile)
}

task stage(dependsOn: ['copyToLib', 'build', 'clean'])
copyToLib.mustRunAfter build
build.mustRunAfter clean

gradle.taskGraph.whenReady {
    taskGraph ->
        if (taskGraph.hasTask(stage)) {
            test.enabled = false
        }
}

group 'com.github.pickleface5'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        url 'https://repo1.maven.org/maven2/org/slf4j/slf4j-api/'
    }
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'com.konghq:unirest-java:3.13.0'
    implementation 'com.sedmelluq:lavaplayer:1.3.78'
    implementation 'net.dv8tion:JDA:4.3.0_285'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
}
