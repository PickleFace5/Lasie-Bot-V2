plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.pickleface5.Main'
        )
    }
}

group 'com.github.pickleface5'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        url 'https://repo1.maven.org/maven2/org/slf4j/slf4j-api/'
    }
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'com.konghq:unirest-java:3.13.0'
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
    implementation 'net.dv8tion:JDA:4.3.0_277'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.1'
}
